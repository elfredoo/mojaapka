<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
  <link rel="stylesheet" href="../static/styles/admin.css" th:href="@{/styles/admin.css}">
</head>
<body>
<div class="container">
  <h1>Admin panel</h1>
  <h2>Users List</h2>
  <ul>
    <li th:each="email : ${userEmails}">
      <span th:text="${email}"></span>
      &nbsp;
      <a href="#" th:href="@{/admin/delete-user(email=${email})}">Delete this gay</a>
    </li>
  </ul>
</div>
</body>
</html>
